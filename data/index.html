<!DOCTYPE html>
<html>

<head>
  <title>Darkflow Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Darkflow Device</h1>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="dht-labels">OneWire -> Temperature 0: </span>
      </p>
      <span id="temperature0">%TEMPERATURE0%</span>
      <sup class="units">&deg;C</sup>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="dht-labels">DHT -> Temperature 1: </span>
      </p>
      <span id="temperature1">%TEMPERATURE1%</span>
      <sup class="units">&deg;C</sup>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-tint" style="color:#00add6;"></i>
        <span class="dht-labels">DHT -> Humidity: </span>
      </p>
      <span id="humidity">%HUMIDITY%</span>
      <sup class="units">&percnt;</sup>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <span class="dht-labels">IO0: </span>
      </p>
      <span id="io0">%IO0%</span>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <span class="dht-labels">IO1: </span>
      </p>
      <span id="io1">%IO1%</span>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <span class="dht-labels">IO2: </span>
      </p>
      <span id="io2">%IO2%</span>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <span class="dht-labels">IO3: </span>
      </p>
      <span id="io3">%IO3%</span>
    </div>
  </div>

  <form action="/reset" method="post"> 
    <p><button class="submit">Hard Reset</button></p>
  </form>

  </div>
</body>

<script>
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var a = this.responseText.split(';');

        document.getElementById("temperature0").innerHTML = a[0];
        document.getElementById("temperature1").innerHTML = a[1];
        document.getElementById("humidity").innerHTML = a[2];
        document.getElementById("io0").innerHTML = a[3];
        document.getElementById("io1").innerHTML = a[4];
        document.getElementById("io2").innerHTML = a[5];
        document.getElementById("io3").innerHTML = a[6];
      }
    };
    xhttp.open("GET", "/allvalues", true);
    xhttp.send();
  }, 50);
