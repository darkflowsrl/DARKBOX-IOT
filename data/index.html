<!DOCTYPE html>
<html>

<head>
  <title>Darkflow Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Darkflow Device</h1>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="dht-labels">OneWire -> Temperature 0: </span>
      </p>
      <span id="temperature">%TEMPERATURE0%</span>
      <sup class="units">&deg;C</sup>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="dht-labels">DHT -> Temperature 1: </span>
      </p>
      <span id="temperature">%TEMPERATURE1%</span>
      <sup class="units">&deg;C</sup>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <p>
        <i class="fas fa-tint" style="color:#00add6;"></i>
        <span class="dht-labels">DHT -> Humidity: </span>
      </p>
      <span id="humidity">%HUMIDITY%</span>
      <sup class="units">&percnt;</sup>
    </div>
  </div>

  </div>


</body>

<script>
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("temperature0").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temperature0", true);
    xhttp.send();
  }, 10000);
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("temperature1").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temperature1", true);
    xhttp.send();
  }, 10000);
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("humidity").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/humidity  ", true);
    xhttp.send();
  }, 10000);
</script>

</html>
