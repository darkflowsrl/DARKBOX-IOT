<html>
<header>
  <style>
    body {
      font-family: verdana, sans-serif;
      font-size: 12px;
      color: #000000;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-align: left;
      letter-spacing: 0px;
      line-height: 20px;
    }

    input[type=button],
    input[type=submit],
    input[type=reset] {
      background-color: #9b0556;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      text-decoration: none;
      margin: 2px 2px;
      cursor: pointer;
    }
  </style>
</header>

<body>
  <center>
    <table style="border-collapse: collapse; width: 400px; height: 284px; border: 1px solid #3c0471;" border="0">
      <tbody>
        <tr style="height: 55px;">
          <td style="text-align: center; background-color: #3c0471; height: 55px; width: 396px;color: #ffffff;"
            colspan="3" valign="center">
            <h2><strong>DARKFLOW DEVICE</span></h2>
          </td>
        </tr>
        <tr style="height: 54px;">
          <td style="width: 36.875px; text-align: center; height: 54px;"><img src="termp" alt="" width="32"
              height="32" /></td>
          <td style="width: 176.547px; height: 54px;">Temperatura 1</td>
          <td style="width: 176.578px; text-align: center; height: 54px;">
            <h3 id="temperature0"><strong>%TEMPERATURE0%&deg;</strong>
              °
            </h3>
          </td>
        </tr>
        <tr style="height: 54px;">
          <td style="width: 36.875px; text-align: center; height: 54px;"><img src="termp" alt="" width="32"
              height="32" /></td>
          <td style="width: 176.547px; height: 54px;">Temperatura 2</td>
          <td style="width: 176.578px; height: 54px;">
            <h3 style="text-align: center;" id="temperature1"><strong>%TEMPERATURE1%&deg;</strong>
              °
            </h3>
          </td>
        </tr>
        <tr style="height: 54px;">
          <td style="width: 36.875px; text-align: center; height: 54px;"><img src="gota" alt="" width="32"
              height="32" /></td>
          <td style="width: 176.547px; height: 54px;">Humedad</td>
          <td style="width: 176.578px; height: 54px;">
            <h3 style="text-align: center;" id="humidity"><strong>%HUMIDITY%</strong>
            </h3>
          </td>
        </tr>
        <tr style="height: 43px;">
          <td style="height: 43px; width: 396px;" colspan="3">
            <table style="border-collapse: collapse; width: 100%; height: 36px; border-color: #3c0471;" border="0">
              <tbody>
                <tr style="text-align: center; ; background-color: #5705a3;">
                  <td style="width: 25%; text-align: center; height: 18px;"><span style="color: #ffffff;">Button
                      1</span></td>
                  <td style="width: 25%; text-align: center; height: 18px;"><span style="color: #ffffff;">Button
                      2</span></td>
                  <td style="width: 25%; text-align: center; height: 18px;"><span style="color: #ffffff;">Button
                      3</span></td>
                  <td style="width: 25%; text-align: center; height: 18px;"><span style="color: #ffffff;">Button
                      4</span></td>
                </tr>
                <tr style="height: 18px;">
                  <td style="width: 25%; text-align: center; height: 18px;"><strong><span id="io0">%IO0%</span></strong>
                  </td>
                  <td style="width: 25%; text-align: center; height: 18px;"><strong><span id="io1">%IO1%</span></strong>
                  </td>
                  <td style="width: 25%; text-align: center; height: 18px;"><strong><span id="io2">%IO2%</span></strong>
                  </td>
                  <td style="width: 25%; text-align: center; height: 18px;"><strong><span id="io3">%IO3%</span></strong>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="border-collapse: collapse; width: 400px; height: 66px;" border="0">
      <tbody>

        <tr>
          <td><input type="button" value="Boton1" onclick="alert()" /></td>
          <td align="center"><input type="button" value="Boton2" onclick="alert()" /></td>
          <td align="right"><input type="button" value="Boton3" onclick="alert()" /></td>
        </tr>
    </table>

  </center>
</body>

<script>
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var a = this.responseText.split(';');

        document.getElementById("temperature0").innerHTML = a[0];
        document.getElementById("temperature1").innerHTML = a[1];
        document.getElementById("humidity").innerHTML = a[2];
        document.getElementById("io0").innerHTML = a[3];
        document.getElementById("io1").innerHTML = a[4];
        document.getElementById("io2").innerHTML = a[5];
        document.getElementById("io3").innerHTML = a[6];
      }
    };
    xhttp.open("GET", "/allvalues", true);
    xhttp.send();
  }, 50);
</script>

</html>
