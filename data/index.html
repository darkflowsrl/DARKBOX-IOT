<!DOCTYPE html>
<html>

<head>
  <title>Darkflow Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
</head>

<body>
  <div class="topnav">
    <h1>Darkflow Device</h1>
  </div>
  <div class="content">

    <div class="card-grid">
      <div class="card">
        <p class="card-title">Humedad</p>
        <canvas id="gauge-humidity"></canvas>
      </div>

      <div class="card">
        <p class="card-title">Temperatura 0</p>
        <canvas id="gauge-temperature"></canvas>
      </div>
    </div>
    
    <br>
    
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Temperatura 1</p>
        <canvas id="gauge-temperature1"></canvas>
      </div>

      <div class="card">
        <p class="card-title">Temperatura 2</p>
        <canvas id="gauge-temperature2"></canvas>
      </div>
    </div>

    <br>

    <div class="card-grid">
      <div class="card">
        <p class="card-title">Temperatura 3</p>
        <canvas id="gauge-temperature3"></canvas>
      </div>

      <div class="card">
        <p class="card-title">Temperatura X</p>
        <canvas id="gauge-temperature3"></canvas>
      </div>
    </div>

    <script src="/script.js"></script>
  </div>
</body>

</html>
